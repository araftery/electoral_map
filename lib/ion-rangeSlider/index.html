<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title>Ion.RangeSlider - test</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/ion.rangeSlider.css" />
    <link rel="stylesheet" href="css/ion.rangeSlider.skinFlat.css" />
</head>
<body>

<style>

</style>

<!-- Page contents -->
<div style="position: relative; padding: 200px;" id="range_container">

    <table class="slider_table">
        <tr>
            <td valign="middle" class="dem_pct_col"><span id="left"> 00%</span></td>
            <td class="slider_col"><input type="text" id="range" value="" name="range" /></td>
            <td class="rep_pct_col"><span id="right"> 00%</span></td>
        </tr>
    </table>

</div>




<!-- All JS -->
<script src="js/vendor/jquery-1.11.3.min.js"></script>
<script src="js/ion-rangeSlider/ion.rangeSlider.js"></script>

<script>

    $(function () {

        $(".range").ionRangeSlider({
            hide_min_max: true,
            keyboard: false,
            min: 0,
            max: 1,
            step: .01,
            hide_from_to: true,
            prettify_enabled: true,
            onChange: function(data) {
                // update left and right
                var pct_dem = Math.round(data.from * 100)
                var pct_rep = 100 - pct_dem;
                $('#left').html(pct_dem + '%');
                $('#right').html(pct_rep + '%');
            },
            prettify: function (num) {
                return Math.round(num * 100) +'%';
            },
        });

    });
</script>




</body>
</html>
